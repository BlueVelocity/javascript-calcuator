<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="display-container">
            <span class="display-output" id="displayOutput"></span>
        </div>
        <div class="button-container">
            <div class="number-button-container">
                <div class="number-button-row">
                    <button onclick="display('7')">7</button>
                    <button onclick="display('8')">8</button>
                    <button onclick="display('9')">9</button>
                </div>
                <div class="number-button-row">
                    <button onclick="display('4')">4</button>
                    <button onclick="display('5')">5</button>
                    <button onclick="display('6')">6</button>
                </div>
                <div class="number-button-row">
                    <button onclick="display('3')">3</button>
                    <button onclick="display('2')">2</button>
                    <button onclick="display('1')">1</button>
                </div>
                <div class="number-button-row">
                    <button onclick="display('0')">0</button>
                    <button class="button-clear-memory" onclick="clearMemory('C')">C</button>
                    <button class="button-equals" onclick="equals()">=</button>
                </div>
            </div>
            <div class="operator-button-container">
                <button class="button-operator" onclick="displayOperator('+')">+</button>
                <button class="button-operator" onclick="displayOperator('-')">-</button>
                <button class="button-operator" onclick="displayOperator(`*`)">*</button>
                <button class="button-operator" onclick="displayOperator('/')">/</button>
            </div>
        </div>
    </div>
    <div class="history-container">
        <h2>Output History:</h2>
        <ul id="output-history-list">
        </ul>
    </div>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
